<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝石の国</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <table>
        <caption>宝石の国</caption>
        <tr>
            <th>キャラクター</th>
            <th>名前</th>
            <th>種族</th>
            <th>モース<br>硬度</th>
            <th>役割</th>
        </tr>
        <tbody>
            <tr>
                <td><img src="img/フォス.png" alt="フォス"width="50%"height="50%"></td>
                <td>フォスフォフィ<br>ライト</td>
                <td>宝石</td>
                <td>3.5</td>
                <td>博物誌</td>
            </tr>
            <tr>
                <td><img src="img/シンシャ.png" alt="シンシャ"width="50%"height="50%"></td>
                <td>シンシャ</td>
                <td>宝石</td>
                <td>2</td>
                <td>夜の見回り</td>
            </tr>
            <tr>
                <td><img src="img/アンターク.png" alt="アンターク"width="50%"height="50%"></td>
                <td>アンタークチサイト</td>
                <td>宝石</td>
                <td>2~3</td>
                <td>冬担当</td>
            </tr>
            <tr>
                <td><img src="img/金剛先生.png" alt="金剛先生"width="50%"height="50%"></td>
                <td>金剛/<br>金剛大慈悲晶地蔵菩薩</td>
                <td>機械</td>
                <td>不明</td>
                <td>宝石たちの先生</td>
            </tr>
            <tr>
                <td><img src="img/ウェント.jpg" alt="ウェントリコス"width="50%"height="50%"></td>
                <td>ウェントリコスス</td>
                <td>アドミラビリス</td>
                <td>なし</td>
                <td>アドミラビリス族長</td>
            </tr>
            <tr>
                <td><img src="img/エクメア.png" alt="エクメア"width="50%"height="50%"></td>
                <td>エクメア/<br>エンマ</td>
                <td>月人</td>
                <td>なし</td>
                <td>月人の指導者</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
